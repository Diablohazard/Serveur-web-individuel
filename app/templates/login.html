<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>login</title>
    <style>
        .bandeau {
            background-color: rgba(34, 34, 34, 0.98);
            color: #ff0101;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<div class="bandeau">DIABLO - CONNECTE</div>
<div style="text-align:right; margin:10px;">
    <a href="{{ url_for('logout') }}">
        <button>Déconnexion</button>
    </a>
</div>

<!-- Bouton + formulaire -->
<form action="{{ url_for('produit') }}" method="post">
    <p>
        <label>Nom du produit :</label><br>
        <input type="text" name="produit" required>
    </p>

    <p>
        <label>Commentaire :</label><br>
        <textarea name="commentaire" required></textarea>
    </p>

    <button type="submit">Valider</button>
</form>

<!-- Affichage après validation -->
<hr>
<h2>Produits ajoutés</h2>

{% for p in produits %}
    <div style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">
        <h3>{{ p.nom }}</h3>
        <p>{{ p.commentaire }}</p>

        <!-- Modifier -->
        <a href="{{ url_for('edit_produit', index=loop.index0) }}">
            <button>Modifier</button>
        </a>

        <!-- Supprimer -->
        <form action="{{ url_for('delete_produit', index=loop.index0) }}" method="post" style="display:inline;">
            <button type="submit">Supprimer</button>
        </form>
    </div>
{% endfor %}
</body>
</html>
