<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Accueil</title>
    <style>
        .bandeau {
            background-color: #222;
            color: #ff0101;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="bandeau">DIABLO</div>
    <div class="image-container">
        <img src="{{ url_for('static', filename='images.jpeg') }}" class="image-full">
    </div>
    <button onclick="document.getElementById('modal').style.display='block'" style="position:absolute;top:30px;left:30px;padding:10px 20px;font-size:1em;">S'inscrire</button>
    <div id="modal" style="display:none;position:fixed;top: 120px;left: 240px;width:100vw;height:100vh;background:rgba(0,0,0,0.5);z-index:1000;justify-content:center;align-items:center;">
        <div style="background:#fff;padding:30px 40px;border-radius:8px;min-width:100px;box-shadow:0 2px 10px #0008;position:relative;">
            <span onclick="document.getElementById('modal').style.display='none'" style="position:absolute;top:10px;right:15px;cursor:pointer;font-size:1.5em;">&times;</span>
            <h2>Inscription</h2>
            <form method="post" action="/register">
                <label for="username">Nom :</label><br>
                <input type="text" id="username" name="username" required style="width:100%;margin-bottom:10px;"><br>
                <label for="password">Mot de passe :</label><br>
                <input type="password" id="password" name="password" required style="width:100%;margin-bottom:20px;"><br>
                <button type="submit" style="width:100%;padding:10px 0;">Valider</button>
            </form>
        </div>
    </div>
    <!-- Contenu principal ici -->
</body>
</html>
