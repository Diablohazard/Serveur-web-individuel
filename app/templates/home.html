<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <style>
        .bandeau {
            background-color: #222;
            color: #ff0101;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
        }
        .image-full {
            display: block;
            max-width: 90vw;
            max-height: 100%;
            width: 90vw;
            height: 100%;
            object-fit: cover;
            background: #000;
            opacity: 0.5;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            width: 100vw;
            background: #000;
        }
        body {
            text-align: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="bandeau">DIABLO</div>
    <div class="image-container">
        <img src="{{ url_for('static', filename='images.jpeg') }}" class="image-full">
    </div>
    <!-- Contenu principal ici -->
</body>
</html>
